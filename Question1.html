<!DOCTYPE html>
<html>
<body>
<script>
var num=1;
var fizz=3;
var buzz=5;
var upto=100;
while(num<upto)
{
var flag=false;
if(num%fizz==0){document.write("fizz");flag=true;}
if(num%buzz==0){document.write("buzz");flag=true;}
if(flag==false){document.write(num);}
document.write("<br>");
num+=1;
}
</script>
</body>
</html>
